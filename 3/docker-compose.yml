version: "3"
services:
  png2mp4:
    tty: true
    stdin_open: true
    container_name: png2mp4
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "12000:22"
      - "8000:80"
    volumes:
      - ./cmd:/root/p/3/cmd
    environment:
        TZ: "Asia/Seoul"
    devices:
      - "/dev/fuse"
    cap_add:
      - SYS_ADMIN
    security-opt:
      - apparmor:unconfined